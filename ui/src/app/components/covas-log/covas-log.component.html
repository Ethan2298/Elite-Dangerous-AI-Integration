<div class="covas-log-container" *ngIf="latestCovasLog">
    <div class="covas-log-entry">
      <span class="timestamp">{{ latestCovasLog.timestamp | date:'HH:mm:ss' }}</span>
      <span class="prefix" [style.color]="getLogColor(latestCovasLog.prefix)">{{ latestCovasLog.prefix }}</span>
      <span class="message">{{ latestCovasLog.message }}</span>
    </div>
</div>
